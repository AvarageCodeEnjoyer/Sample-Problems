<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./StyleSheet.css" rel="StyleSheet">
  <script defer src="./app.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="buttons">
    <button id="findMean" class="findButtons">Find Mean</button>
    <button id="findMedian" class="findButtons">Find Median</button>
    <button id="findMode" class="findButtons">Find Mode</button>
    <button id="findRange" class="findButtons">Find Range</button>
    <button id="randomArr" class="findButtons"><b>MAKE RANDOM ARRAY</b></button>
    <span id="printArr"></span>
  </div>
  <div class="container">
    <div id="arrayContainer">
      <h2>Select Array</h2>
    </div>
    <form id="form">
      <h2>Make Array</h2>
      <span id="currentArr"></span>
      <input type="number" id="numInput" placeholder="Number Input">
      <button onclick="addNumberToArr(event)">Add number</button>
      <button onclick="submitArray(event)">Submit Array</button>
    </form>
    <div class="output">
      <h2>Output</h2>
      <span id="outputNum"></span>
    </div>
  </div>
</body>
</html>
